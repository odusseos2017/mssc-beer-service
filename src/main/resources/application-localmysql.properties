server.port=8080
spring.application.name=beer-service

sfg.brewery.beer-inventory-service-host=http://localhost:8082
sfg.brewery.inventory-user=good
sfg.brewery.inventory-password=beer


spring.datasource.url=jdbc:mariadb://${RDS_HOSTNAME:172.17.0.2}:${RDS_PORT:3306}/${RDS_DB_NAME:beerservice}
spring.datasource.username=${RDS_USERNAME:beer_service}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.cache.jcache.config=classpath:ehcache.xml

logging.level.guru=debugs